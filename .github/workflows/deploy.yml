name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Ajouter la clé SSH privée et configurer SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.61.183.189 >> ~/.ssh/known_hosts

      - name: Vérifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@13.61.183.189 "echo 'Connexion SSH réussie'"
        

      - name: Mettre à jour le code avec git pull
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "git config --global --add safe.directory /home/ubuntu/tasks-project"
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "cd /home/ubuntu/tasks-project && git reset --hard"
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "cd /home/ubuntu/tasks-project && git pull"

      

      - name: Installer les dépendances
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "cd /home/ubuntu/tasks-project"

      - name: Build du projet
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "cd tasks-project && npm run build"

      - name: Démarrer l'application avec PM2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "cd /home/ubuntu/tasks-project && pm2 start npm --name 'next-app' -- run start -- --port 3000"

