name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le code
        uses: actions/checkout@v3

      - name: Ajouter la clé SSH privée et configurer SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 13.61.183.189 >> ~/.ssh/known_hosts

      - name: Vérifier la connexion SSH
        run: ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@13.61.183.189 "echo 'Connexion SSH réussie'"

      - name: Mettre à jour le code avec git pull ou cloner
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 << 'EOF'
            if [ ! -d "/home/ubuntu/tasks-project/.git" ]; then
              echo "Le projet n'existe pas, clonage..."
              git clone https://github.com/Omargazzah02/tasks-project.git /home/ubuntu/tasks-project
            else
              echo "Le projet existe, mise à jour..."
              cd /home/ubuntu/tasks-project
              git reset --hard
              git pull
            fi
          EOF

      - name: Installer les dépendances
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "cd /home/ubuntu/tasks-project && npm install"

      - name: Build du projet
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "cd /home/ubuntu/tasks-project && npm run build"

      - name: Démarrer ou redémarrer l'application avec PM2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 << 'EOF'
            cd /home/ubuntu/tasks-project
            if pm2 list | grep -q next-app; then
              echo "Redémarrage de l'application..."
              pm2 restart next-app
            else
              echo "Démarrage de l'application..."
              pm2 start npm --name 'next-app' -- run start -- --port 3000
            fi
          EOF

      - name: Vérifier l'état de l'application avec PM2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@13.61.183.189 "pm2 status next-app"

