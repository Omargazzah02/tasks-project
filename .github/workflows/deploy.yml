name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Job principal avec matrice Node.js
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20] # Matrice Node.js pour tester plusieurs versions
    concurrency:
      group: "ci-${{ github.ref }}" # Evite de lancer plusieurs CI sur la même branche
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Lint
      - name: Run ESLint
        run: npm run lint

      # Tests unitaires
      - name: Run unit tests
        run: npm test
        env:
          NODE_ENV: test

      # Tests API (si tu as un serveur mock ou test)
      - name: Run API tests
        run: npm run test:api
        env:
          NODE_ENV: test

      # Build
      - name: Build project
        run: npm run build

      # Upload artefacts
      - name: Upload build artefacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: .next

      # Cache node_modules (déjà géré par setup-node cache)
