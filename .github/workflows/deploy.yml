name: Tests Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # =========================
  # Job 1 : Tests d'intégration (npm test)
  # =========================
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit/integration tests
        run: npm test


  # =========================
  # Job 2 : Tests Cypress (E2E)
  # =========================
  cypress-tests:
    name: Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # ✅ Démarrer le serveur sur le port 3000
      - name: Start application
        run: npm run start &

      # ✅ Attendre que le port 3000 soit prêt
      - name: Wait for server on port 3000
        run: npx wait-on http://localhost:3000

      # ✅ Lancer Cypress
      - name: Run Cypress
        run: npx cypress run

      # ✅ Sauvegarde des vidéos & screenshots même en cas d’échec
      - name: Upload Cypress Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: |
            cypress/videos
            cypress/screenshots
